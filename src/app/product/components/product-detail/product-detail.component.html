<div *ngIf="(product$ |async) as product">
  <div>
    <img [src]="product.image" alt="">
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button mat-button color="warn" (click)="createProduct()">Create</button>
  <button mat-button color="warn" (click)="updateProduct(product.id)">Update</button>
  <button mat-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
  <button mat-button color="warn" (click)="getRandomUsers()">GetRandomUsers</button>
  <button mat-button color="warn" (click)="getFile()">getFile</button>

</div>
