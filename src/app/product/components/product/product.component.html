<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'CLP' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="crop-image" [src]="product.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{ product.description | slice:0:10}}
        </p>
        <hr> {{ today | date:"MM/dd/yy" }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="add()">AÃ±adir al carrito</button>
        <button mat-button color="accent" [routerLink]="['/products/', product.id]">Ver Detalle</button>
    </mat-card-actions>
</mat-card>
